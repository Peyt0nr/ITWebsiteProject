<!DOCTYPE html>
<html lang="en">
<head>
<title>ðŸŽµ  Rate The Music - Contact</title>
<!--The .contact-form styles establish the size, color, etc. of the form on this specific page.-->
<style>
    body {
        font-family: roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background.png');
    }
    .header {
        background-color: #990033;
        color: #fff;
        padding: 10px;
        text-align: right;
    }
    .button {
        background-color: #ff0055;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-family: roboto, sans-serif;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }
    .main-content {
        padding: 20px;
        background-color: #ff0055;
        color: #fff;
    }
    .main-title {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
    }
    .paragraph-box {
        background-color: #fff;
        color: #000;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }
    .contact-form {
        margin-top: 40px;
        text-align: center;
    }
    .contact-form input[type="text"],
    .contact-form textarea {
        width: 100%;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .contact-form input[type="submit"] {
        background-color: #ff0055;
        border: none;
        color: white;
        padding: 20px 40px;
        text-align: center;
        text-decoration: none;
        font-family: roboto, sans-serif;
        cursor: pointer;
        border-radius: 5px;
    }
    .home-image {
padding: 10px;
        text-align: center;
        margin-top: 10px;
    }
</style>
<!--If the submission requirements are met, the following alert should appear:-->
<script>
    function submitForm(event) {
        alert("Your submission was successful. Thank you for contacting us!");
    }
</script>
</head>
<body>

<div class="header">
    <div class="header-title">Rate The Music</div>
    <div>
        <a href="home.html"><button class="button">Home</button></a>
        <a href="rate.html"><button class="button">Rate</button></a>
        <a href="about.html"><button class="button">About</button></a>
        <a href="contact.html"><button class="button">Contact</button></a>
    </div>
</div>

<div class="home-image">
        <img src="home.png" alt="Home Image" width="1300" height="170">
    </div>
</div>
<!--The layout of the form, featuring input boxes for a name, phone number, email and custom message. The email requires you input a valid email address. The submit button process the form.-->
<div class="main-content">
    <div class="main-title">Contact</div>
    <div class="paragraph-box">
        <p>Contact me using this form for any album/single requests or other inquiries!</p>
        <form action="/submit_contact_form" method="post" onsubmit="submitForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="phonenumber">Phone Number:</label><br>
            <input type="text" id="phonenumber" name="phonenumber" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>


</body>
</html>
